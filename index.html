<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="img-container">
        <div class="logo">
            <img src="./odin-lined.png">
            <h1 class="noto-serif-jp-logo">ODIN</h1>
            
        </div>
        <span class="noto-serif-jp-credit  credit">Photo by <a href="https://unsplash.com/@processrepeat?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nathan Lemon</a> on <a href="https://unsplash.com/photos/white-and-black-ceramic-cup-filled-with-brown-liquid-on-brown-wooden-sufface-FBiKcUw_sQw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
        <img src="./logobg.jpg" width="auto" height="745px"/>
        
    </div>
    <div class="form-container">
        <div>
            <span class="noto-serif-jp-form">This is not a real volunteer program!</span><br>
            <span class="noto-serif-jp-form">But it is nice of you to consider joining a volunteer program! <br>  You are a good person...</span><br>
            <span class="noto-serif-jp-form">Keep spreading positivity and Joy!</span>
        </div>
       
            <form  action="/handle-form-input" method="post">
            
            <div class="form">
            <h1 class="noto-serif-jp-form">Sign Up!</h1>
                <table>
                    <tr>
                        <td>
                            <div class="label">
                                <label for="firstname">First name</label>
                            <input type="text" id="firstname" name="firstname" required>
                            </div>
                        </td>
                        
                        <td>
                            <div class="label">
                                <label for="lastname">Last name</label>
                            <input type="text" id="lastname" name="lastname" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="label">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </td>
                        <td>
                            <div class="label">
                                <label for="number">Phone</label>
                                <input type="tel" id="number" name="phone"  required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="label">
                                <label for="pass">Password</label>
                                <input type="password" id="pass" name="pass" required>
                            </div>
                        </td>
                        <td>
                            <div class="label">
                                <label for="cpass">Re-type Password</label>
                                <input type="password" id="cpass" name="confirm_pass" required>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
                <button type="submit" class="signup">Create account</button> 
            </form>

            
     
            
        <span class="noto-serif-jp-form login">Already have an account <a href="#">Log in</a></span>
    </div>
  
</div>

</body>
</html>
